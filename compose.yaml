name: ao3pub
networks:
  ao3pub-svcs:
services:
  back:
    build: ../back
    develop:
      watch:
        - action: rebuild
          path: ../back
    networks:
      - ao3pub-svcs
  front:
    build: ../front
    develop:
      watch:
        - action: rebuild
          path: ../front
    environment:
      - ORIGIN=http://back:8080
    networks:
      - ao3pub-svcs
  router:
    image: nginx:1.27-bookworm
    networks:
      - ao3pub-svcs
    ports:
      - "8080:80"
    volumes:
      - ./ao3pub-router-nginx-config.conf:/etc/nginx/nginx.conf:ro
